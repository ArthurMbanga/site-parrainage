<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sponsorship Form</title>
  <!-- Lien Font Awesome -->

<body>

    <h1>SPONSORSHIP OF THE COMPUTER ENGINEERING DEPARTMENT 20/24-2025</h1>
    <p>Pay your sponsorship fee here<br>Simple and effective</p>
    <!-- Formulaire -->
    <form action="#" method="post">
      <p class="form-header">Enter your informations please</p>
      <!-- Username -->
      <div class="input-group">
        <i class="fa-thin fa-user"></i>
        <label for="username">UserName</label>
        <input type="text" id="username" name="username" required>
      </div>
      <!-- Email -->
      <div class="input-group">
        <i class="fa-thin fa-envelope"></i>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <!-- Matricule -->
      <div class="input-group">
        <i class="fa-thin fa-key"></i>
        <label for="matricule">Matricule</label>
        <input type="text" id="matricule" name="matricule" required>
         <!-- Tarif -->
      <div class="tarif">
        <p class="t"> TARIF : </p>
      </div>
        <div class="tval">
            <i class="fa-thin fa-money-bill"></i>2000 Fcfa
        </div>
      </div>
       <div class="quest">
           <a href="raison" class="no-underline">Pourquoi ce Tarif ?</a>
       </div>

      <button type="submit">Sign up</button>
      </div>
     
    </form>
